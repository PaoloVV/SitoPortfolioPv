      <section class="form-section d-flex flex-column justify-content-center align-items-center">
        <div class="mb-5">
          <h2 class="text-center">Contatti</h2>
          <h3 class="text-center">Mandami un messaggio!</h3>
        </div>
        <div id="div-alert">
          <p id="p-alert"></p>
          <!-- <p class="alert-message-" id="alert-message-ok">MESSAGGIO INVIATO CORRETTAMENTE!</p>
          <p class="alert-message-no" id="alert-message-no">MESSAGGIO NON INVIATO. RIPROVARE</p> -->
        </div>
        <form class="form-content">
            <div class="d-flex flex-column align-items-center">
              <div class="input-container mb-5 w-100">
                <div class="d-flex flex-column mb-3">
                  <label for="nome" class="text-center"><em>Nome</em></label>
                  <input type="text" id="nome" name="nome" autocomplete="off" class="input" required onblur="attivaSubmit()">
                </div>
              
                <div class="d-flex flex-column">
                  <label for="email" class="text-center"><em>Email</em></label>
                  <input type="email" id="email" name="email" autocomplete="off" class="input" required onblur="attivaSubmit()">
                </div>
              </div>

              <div class="textarea-container d-flex flex-column justify-content-center align-items-center mt-3">
                <label for="messaggio"><em>Messaggio</em></label><br>
                <textarea name="messaggio" id="messaggio" required autocomplete="off" cols="60" rows="7" class="input" onblur="attivaSubmit()"></textarea>
              </div>
              <button type="submit" class="submit-btn" onclick="sendMail()" disabled>INVIA</button>
              <div id="error-message"></div>
              <div id="success-message"></div>
            </div>
          </form>
      </section>
